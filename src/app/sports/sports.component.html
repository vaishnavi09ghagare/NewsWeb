
<div class="container-fluid " >
    <h4 class="mb-3">Sports Top Headings</h4>
    <div class="row">
        <div  *ngFor="let d of sportsDisplay"  class="col-lg-3" >
            <div class="box" >
                     <img src="{{d.urlToImage}}" width="100%">
                 <h5 class="mt-2 mb-2">  {{d.title}}</h5>
                  
                 <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm">Read More</a> 
                </div>

            
        </div>
        
    </div>
</div>
